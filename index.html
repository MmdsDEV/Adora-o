<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite de Adoração - A Beleza da Vida Cotidiana</title>
    <style>
        :root {
            --primary: #6a1b9a;
            --secondary: #f8bbd0;
            --accent: #ffeb3b;
            --text: #333;
            --light: #f9f9f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #4a148c);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
            opacity: 0.3;
            z-index: 0;
        }
        
        header > * {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            font-style: italic;
            color: var(--secondary);
        }
        
        .divider {
            height: 4px;
            width: 100px;
            background: var(--accent);
            margin: 2rem auto;
            border-radius: 2px;
        }
        
        .event-info {
            background-color: white;
            max-width: 800px;
            margin: -3rem auto 0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .date-time {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .location {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        
        .address {
            font-size: 1.1rem;
            color: #666;
        }
        
        .map-container {
            margin: 3rem auto;
            max-width: 800px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--accent);
            color: var(--text);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin: 2rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .event-info {
                margin: -1rem auto 0;
                padding: 1.5rem;
            }
            
            .date-time {
                font-size: 1.4rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NOITE DE ADORAÇÃO</h1>
        <div class="subtitle">"A Beleza da Vida Cotidiana"</div>
        <div class="divider"></div>
    </header>
    
    <div class="event-info">
        <div class="date-time">QUINTA | 20h00</div>
        <div class="location">Comunidade Nsa. Senhora Aparecida</div>
        <div class="address">Avenida C, 212 - Setor Água Branca</div>
        
        <a href="#map" class="cta-button">VER NO MAPA</a>
    </div>
    
    <div id="map" class="map-container">
        <!-- Mapa do Google Maps incorporado -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d-46.123456!3d-23.987654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDU5JzE1LjYiUyA0NsKwMDcnMjkuNiJX!5e0!3m2!1spt-BR!2sbr!4v1234567890123!5m2!1spt-BR!2sbr" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border:0;" 
                allowfullscreen="" 
                aria-hidden="false" 
                tabindex="0"></iframe>
    </div>
    
    <footer>
        <p>&copy; 2023 Comunidade Nsa. Senhora Aparecida. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
